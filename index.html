<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Rincón</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Bienvenido a Mi Rincón</h1>
        <p>Encuentra información sobre enfermedades y sus vitaminas.</p>
    </header>
    <main>
        <div class="form-container" id="register-container">
            <h2>Registrar Usuario</h2>
            <form id="register-form">
                <label for="new-username">Usuario:</label>
                <input type="text" id="new-username" required>
                <label for="new-password">Contraseña:</label>
                <input type="password" id="new-password" required>
                <button type="submit">Registrar</button>
            </form>
        </div>
        <div class="form-container" id="login-container" style="display:none;">
            <h2>Iniciar Sesión</h2>
            <form id="login-form">
                <label for="username">Usuario:</label>
                <input type="text" id="username" required>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" required>
                <button type="submit">Iniciar Sesión</button>
            </form>
        </div>
        <div class="form-container" id="search-container" style="display:none;">
            <form id="search-form">
                <label for="disease">Ingresa la enfermedad:</label>
                <input type="text" id="disease" placeholder="Ejemplo: Bajar de peso" required>
                <button type="submit">Buscar</button>
            </form>
        </div>
        <div id="results" class="results-container"></div>
    </main>
    <footer>
        <p>&copy; 2024 Tu Nombre</p>
    </footer>
</body>
</html>
