<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Rincón</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bienvenido a Mi Rincón</h1>
        <p>Encuentra información sobre enfermedades y sus vitaminas.</p>
    </header>
    <main>
        <section id="login-container" class="form-container">
            <h2>Iniciar Sesión</h2>
            <form id="login-form">
                <label for="username">Nombre de usuario:</label>
                <input type="text" id="username" required>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" required>
                <button type="submit">Iniciar Sesión</button>
            </form>
            <p>No tienes cuenta? <a href="#" id="show-register">Regístrate aquí</a></p>
        </section>

        <section id="register-container" class="form-container" style="display: none;">
            <h2>Registro</h2>
            <form id="register-form">
                <label for="new-username">Nombre de usuario:</label>
                <input type="text" id="new-username" required>
                <label for="new-password">Contraseña:</label>
                <input type="password" id="new-password" required>
                <button type="submit">Registrar</button>
            </form>
            <p>Ya tienes cuenta? <a href="#" id="show-login">Inicia sesión aquí</a></p>
        </section>

        <section class="form-container" id="search-container" style="display: none;">
            <h2>Buscar Vitaminas</h2>
            <form id="search-form">
                <label for="disease">Ingresa la enfermedad:</label>
                <input type="text" id="disease" placeholder="Ejemplo: Bajar de peso" required>
                <button type="submit">Buscar</button>
                <button type="button" id="show-all-vitamins">Mostrar todas las vitaminas</button>
            </form>
        </section>

        <div id="results" class="results-container"></div>
        <div id="all-vitamins" class="results-container" style="display: none;"></div>
    </main>
    <footer>
        <p>&copy; 2024 Tu Nombre</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
